<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh;">

    <div style="background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px;">

        <h2 style="text-align: center; color: #333;">Login</h2>

        <form action="your_server_side_script.php" method="post">

            <div style="margin-bottom: 15px;">
                <label for="username" style="display: block; margin-bottom: 5px; color: #555;">Username:</label>
                <input type="text" id="username" name="username" style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;" required>
            </div>

            <div style="margin-bottom: 15px;">
                <label for="password" style="display: block; margin-bottom: 5px; color: #555;">Password:</label>
                <input type="password" id="password" name="password" style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;" required>
            </div>

            <div style="margin-bottom: 15px;">
                <button type="button" onclick="validateLogin()" style="background-color: #007bff; color: #fff; padding: 10px; border: none; border-radius: 4px; cursor: pointer; width: 100%;">Login</button>
            </div>

        </form>

        <script>
            function validateLogin() {
                const defaultUsername = "admin";
                const defaultPassword = "password123";

                
                const enteredUsername = document.getElementById("username").value;
                const enteredPassword = document.getElementById("password").value;

                if (enteredUsername === defaultUsername && enteredPassword === defaultPassword) {
                    window.location.href = "index.html";
                } else {
                    alert("Invalid username or password. Please try again.");
                }
            }
        </script>

    </div>

</body>
</html>
